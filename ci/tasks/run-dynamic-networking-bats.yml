  type: docker-image
  source:
    repository: boshcpi/openstack-cpi-release
inputs:
  - name: bosh-cpi-src-in
  - name: stemcell
  - name: bats
  - name: terraform-cpi-deploy
  - name: bosh-director-deployment
outputs:
  - name: terraform-bats
run:
  path: bosh-cpi-src-in/ci/tasks/run-dynamic-networking-bats.sh
params:
