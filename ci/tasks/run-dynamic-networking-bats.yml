  openstack_flavor_with_ephemeral_disk:      replace-me
  openstack_flavor_with_no_ephemeral_disk:   replace-me
  private_key_data:                          replace-me
  stemcell_name:                             replace-me
  availability_zone:                         replace-me
  bats_rspec_tags:                           ""